<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightspeed Love Journey</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@300;700&display=swap');
        
        :root {
            --neon-pink: #ff00aa;
            --neon-blue: #00f7ff;
            --neon-purple: #aa00ff;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Montserrat', sans-serif;
            perspective: 1000px;
        }

        .universe {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 2%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 2%);
            background-size: 300px 300px;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Heart */
        .heart-container {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            cursor: pointer;
            transition: all 0.5s;
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,30 Q60,15 70,30 Q85,40 70,60 Q60,80 50,90 Q40,80 30,60 Q15,40 30,30 Q40,15 50,30 Z" fill="%23ff00aa"/></svg>') center/contain no-repeat;
            filter: drop-shadow(0 0 15px var(--neon-pink));
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart-outline {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,30 Q60,15 70,30 Q85,40 70,60 Q60,80 50,90 Q40,80 30,60 Q15,40 30,30 Q40,15 50,30 Z" fill="none" stroke="%2300f7ff" stroke-width="2"/></svg>') center/contain no-repeat;
            animation: pulse 2s ease-in-out infinite 0.5s;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Message */
        .message {
            position: absolute;
            width: 80%;
            max-width: 400px;
            padding: 30px;
            background: rgba(0, 0, 20, 0.8);
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            color: white;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
            opacity: 0;
            transition: all 1s ease;
        }

        .message h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .message p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #ccc;
        }

        .btn {
            background: none;
            color: white;
            border: 2px solid var(--neon-blue);
            padding: 12px 25px;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(0, 247, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }

        .yes-btn {
            border-color: var(--neon-pink);
        }

        .yes-btn:hover {
            background: rgba(255, 0, 170, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 170, 0.5);
        }

        /* Light Speed Effect */
        .light-speed {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 70%, #000 100%);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
        }

        .star-tunnel {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 20px,
                    rgba(255,255,255,0.2) 20px,
                    rgba(255,255,255,0.2) 21px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 20px,
                    rgba(255,255,255,0.2) 20px,
                    rgba(255,255,255,0.2) 21px
                );
            animation: tunnel 0.2s linear infinite;
            opacity: 0;
            transform: scale(0.1);
            transform-origin: center;
        }

        @keyframes tunnel {
            0% { transform: scale(0.1); }
            100% { transform: scale(2); }
        }

        /* Moon Scene */
        .moon-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 30;
            opacity: 0;
            pointer-events: none;
        }

        .moon {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle, #ccc, #555);
            border-radius: 50%;
            box-shadow: 
                0 0 50px rgba(255,255,255,0.5),
                inset -20px -20px 40px rgba(0,0,0,0.5);
        }

        .car {
            position: absolute;
            width: 100px;
            height: 50px;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><rect x="10" y="20" width="80" height="20" rx="5" fill="%2300f7ff"/><rect x="15" y="10" width="20" height="10" rx="3" fill="%23ff00aa"/><circle cx="25" cy="45" r="5" fill="%23333"/><circle cx="75" cy="45" r="5" fill="%23333"/></svg>') center/contain no-repeat;
            filter: drop-shadow(0 0 10px var(--neon-blue));
            opacity: 0;
        }

        /* Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: white;
            filter: blur(1px);
            animation: particle-move linear infinite;
        }

        @keyframes particle-move {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(calc(-50vw + 100px)); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="stars"></div>
        <div class="particles" id="particles"></div>
        
        <div class="heart-container" id="heart-container">
            <div class="heart"></div>
            <div class="heart-outline"></div>
        </div>
        
        <div class="message" id="message">
            <h1>WILL YOU JOIN MY COSMIC JOURNEY?</h1>
            <p>From this heartbeat to the edge of the universe, I want to explore eternity with you.</p>
            <button class="btn yes-btn" id="yes-btn">YES, LET'S GO!</button>
            <button class="btn" id="reset-btn">RESET</button>
        </div>
        
        <div class="light-speed" id="light-speed">
            <div class="star-tunnel"></div>
        </div>
        
        <div class="moon-scene" id="moon-scene">
            <div class="moon"></div>
            <div class="car" id="car"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${3 + Math.random() * 7}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // Random neon colors
                const colors = ['#ff00aa', '#00f7ff', '#aa00ff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particles.appendChild(particle);
            }
            
            // Show message after delay
            setTimeout(() => {
                document.getElementById('message').style.opacity = '1';
            }, 2000);
            
            // Click heart to focus
            document.getElementById('heart-container').addEventListener('click', function() {
                this.style.transform = 'translate(-50%, -50%) scale(1.2)';
                setTimeout(() => {
                    this.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 300);
            });
            
            // Yes button - LIGHTSPEED JOURNEY!
            document.getElementById('yes-btn').addEventListener('click', function() {
                const heart = document.getElementById('heart-container');
                const message = document.getElementById('message');
                const lightSpeed = document.getElementById('light-speed');
                const moonScene = document.getElementById('moon-scene');
                const car = document.getElementById('car');
                
                // Phase 1: Zoom into heart
                message.style.opacity = '0';
                heart.style.transition = 'all 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.98)';
                heart.style.transform = 'translate(-50%, -50%) scale(30)';
                heart.style.filter = 'blur(10px)';
                
                // Phase 2: Light speed effect
                setTimeout(() => {
                    heart.style.opacity = '0';
                    lightSpeed.style.opacity = '1';
                    lightSpeed.querySelector('.star-tunnel').style.opacity = '1';
                    
                    // Phase 3: Arrive at moon
                    setTimeout(() => {
                        lightSpeed.style.opacity = '0';
                        moonScene.style.opacity = '1';
                        
                        // Animate car flying to moon
                        setTimeout(() => {
                            car.style.opacity = '1';
                            car.style.transition = 'all 4s cubic-bezier(0.12, 0.89, 0.24, 1)';
                            car.style.bottom = '60%';
                            car.style.transform = 'translateX(-50%) rotate(-30deg) scale(1.5)';
                            
                            // Final message
                            setTimeout(() => {
                                const moonMessage = document.createElement('div');
                                moonMessage.className = 'message';
                                moonMessage.style.opacity = '0';
                                moonMessage.innerHTML = `
                                    <h1>OUR LOVE REACHED THE MOON!</h1>
                                    <p>Now let's go even further... to infinity and beyond!</p>
                                    <button class="btn" id="restart-btn">START AGAIN</button>
                                `;
                                moonScene.appendChild(moonMessage);
                                
                                setTimeout(() => {
                                    moonMessage.style.opacity = '1';
                                    
                                    document.getElementById('restart-btn').addEventListener('click', function() {
                                        location.reload();
                                    });
                                }, 1000);
                            }, 2000);
                        }, 500);
                    }, 1500);
                }, 1500);
            });
            
            // Reset button
            document.getElementById('reset-btn').addEventListener('click', function() {
                location.reload();
            });
        });
    </script>
</body>
</html>
